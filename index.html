        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        .silk-gradient { 
          background: linear-gradient(135deg, #4d72f1 0%, #a855f7 100%); 
        }
        .glass { 
          background: rgba(255, 255, 255, 0.7); 
          backdrop-filter: blur(12px); 
          border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .dark .glass { 
          background: rgba(15, 23, 42, 0.7); 
          border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        
        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(2deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        @keyframes logo-reveal {
          0% { clip-path: inset(100% 0 0 0); transform: translateY(20px); opacity: 0; }
          100% { clip-path: inset(0 0 0 0); transform: translateY(0); opacity: 1; }
        }
        .logo-reveal { animation: logo-reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards; }

        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
